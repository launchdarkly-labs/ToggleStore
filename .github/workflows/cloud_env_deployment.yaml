name: Cloud Environment Deployment
run-name: Deploy ToggleStore for ${{ github.event.inputs.name }}

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Namespace/Username for deployment'
        required: true

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
  ECR_REPOSITORY: togglestore
  KUBECTL_VERSION: "v1.23.0"
  DEMO_NAMESPACE: ${{ github.event.inputs.name }}
  LD_PROJECT_KEY: ${{ github.event.inputs.name }}-togglestore
  LD_API_KEY: ${{ secrets.LD_API_KEY }}
  LD_API_KEY_USER: ${{ secrets.LD_API_KEY_USER }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  deploy_togglestore:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./.github/workflows/requirements.txt

      - name: Create / Setup LaunchDarkly Project
        id: ld_project_setup
        run: |
          echo "Creating and Setting up LaunchDarkly project for namespace: ${{ env.DEMO_NAMESPACE }}"
          python ./.github/workflows/LDProjectBuilder.py
        env:
          LD_API_KEY: ${{ env.LD_API_KEY }}
          LD_API_KEY_USER: ${{ env.LD_API_KEY_USER }}
          LD_PROJECT_KEY: ${{ env.LD_PROJECT_KEY }}
          DEMO_NAMESPACE: ${{ env.DEMO_NAMESPACE }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: togglestore
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.DEMO_NAMESPACE }}-${{ github.run_id }} .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.DEMO_NAMESPACE }}-${{ github.run_id }}

      - name: Update K8s Deploy File
        run: python ./.github/workflows/update_k8s_deploy_file.py
        env:
          NAMESPACE: ${{ env.DEMO_NAMESPACE }}
          URL: ${{ env.DEMO_NAMESPACE }}.launchdarklydemos.com
          IMAGE: ${{ steps.login-ecr.outputs.registry }}/togglestore:${{ env.DEMO_NAMESPACE }}-${{ github.run_id }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ env.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Check Namespace in Kubernetes
        run: |
          kubectl get namespace ${{ env.DEMO_NAMESPACE }} &>/dev/null && echo "namespace_exists=true" >> $GITHUB_ENV || echo "namespace_exists=false" >> $GITHUB_ENV

      - name: Create Namespace In Kubernetes
        if: env.namespace_exists == 'false'
        run: |
          kubectl create namespace ${{ env.DEMO_NAMESPACE }}

      - name: Applying deploy file to Kubernetes
        run: |
          kubectl apply -f ./.github/workflows/deploy_files/deploy.yaml -n ${{ env.DEMO_NAMESPACE }}

      - name: Create or Update ConfigMap for Environment Variables
        run: |
          kubectl create configmap togglestore-env \
            --from-literal=NEXT_PUBLIC_LAUNCHDARKLY_CLIENT_ID=${{ env.LD_CLIENT_KEY }} \
            --from-literal=LAUNCHDARKLY_SDK_KEY=${{ env.LD_SDK_KEY }} \
            --from-literal=LD_PROJECT_KEY=${{ env.LD_PROJECT_KEY }} \
            --from-literal=OPENAI_API_KEY=${{ env.OPENAI_API_KEY }} \
            --from-literal=NEXTAUTH_URL=https://${{ env.DEMO_NAMESPACE }}.launchdarklydemos.com \
            --from-literal=NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} \
            -n ${{ env.DEMO_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -
        env:
          LD_CLIENT_KEY: ${{ env.LD_CLIENT_KEY }}
          LD_SDK_KEY: ${{ env.LD_SDK_KEY }}

      - name: Update Deployment with Environment Variables from ConfigMap
        run: |
          kubectl set env deployment/togglestore-deployment \
            -n ${{ env.DEMO_NAMESPACE }} \
            --from=configmap/togglestore-env \
            --all

      - name: Restart Deployment to Pick Up Environment Variables
        run: |
          kubectl rollout restart deployment/togglestore-deployment -n ${{ env.DEMO_NAMESPACE }}

      - name: Get NGINX Ingress Controller Load Balancer Hostname
        id: get-nginx-lb
        run: |
          HOSTNAME=$(kubectl get service -n ingress-nginx ingress-nginx-controller -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "NGINX_LB_HOSTNAME=$HOSTNAME" >> $GITHUB_ENV
          echo "Found NGINX LB Hostname: $HOSTNAME"

      - name: Refresh Route 53 CNAME Record for NGINX Ingress
        run: |
          echo "Fetching Hosted Zone ID for launchdarklydemos.com"
          HOSTED_ZONE_ID=$(aws route53 list-hosted-zones-by-name \
            --dns-name "launchdarklydemos.com." \
            --query "HostedZones[0].Id" \
            --output text)

          RECORD_NAME="${{ env.DEMO_NAMESPACE }}.launchdarklydemos.com"
          echo "Looking for existing record: $RECORD_NAME"

          # Fetch matching records
          MATCHED=$(aws route53 list-resource-record-sets \
            --hosted-zone-id "$HOSTED_ZONE_ID" \
            --query "ResourceRecordSets[?Name == '$RECORD_NAME.']" \
            --output json)

          # Delete if found
          if [[ "$MATCHED" != "[]" ]]; then
            echo "Deleting existing records for $RECORD_NAME..."
            echo "$MATCHED" | jq -c '.[]' | while read -r record; do
              # Wrap in full change batch
              echo "{
                \"Comment\": \"Deleting old record\",
                \"Changes\": [
                  {
                    \"Action\": \"DELETE\",
                    \"ResourceRecordSet\": $record
                  }
                ]
              }" > delete-record.json

              aws route53 change-resource-record-sets \
                --hosted-zone-id "$HOSTED_ZONE_ID" \
                --change-batch file://delete-record.json
            done
          else
            echo "No existing record found for $RECORD_NAME."
          fi

          echo "Creating CNAME record for $RECORD_NAME â†’ ${{ env.NGINX_LB_HOSTNAME }}"

          echo "{
            \"Comment\": \"Create CNAME for NGINX Ingress\",
            \"Changes\": [
              {
                \"Action\": \"UPSERT\",
                \"ResourceRecordSet\": {
                  \"Name\": \"$RECORD_NAME\",
                  \"Type\": \"CNAME\",
                  \"TTL\": 300,
                  \"ResourceRecords\": [
                    {
                      \"Value\": \"${{ env.NGINX_LB_HOSTNAME }}\"
                    }
                  ]
                }
              }
            ]
          }" > create-record.json

          aws route53 change-resource-record-sets \
            --hosted-zone-id "$HOSTED_ZONE_ID" \
            --change-batch file://create-record.json
        env:
          AWS_REGION: us-east-1
          ROOT_DOMAIN: launchdarklydemos.com
          DEMO_NAMESPACE: ${{ env.DEMO_NAMESPACE }}
          NGINX_LB_HOSTNAME: ${{ env.NGINX_LB_HOSTNAME }}

      - name: Cleanup deploy file
        if: always()
        run: |
          if [ -f ./.github/workflows/deploy_files/deploy.yaml ]; then
            rm ./.github/workflows/deploy_files/deploy.yaml
          fi

      - name: Output Deployment Information
        run: |
          echo "## Deployment Complete ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** ${{ env.DEMO_NAMESPACE }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://${{ env.DEMO_NAMESPACE }}.launchdarklydemos.com" >> $GITHUB_STEP_SUMMARY
          echo "**LaunchDarkly Project Key:** ${{ env.LD_PROJECT_KEY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** ${{ steps.login-ecr.outputs.registry }}/togglestore:${{ env.DEMO_NAMESPACE }}-${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

